{% extends "base.html" %}

{% block content %}
<h1>New Post</h1>
<form action="/newpost" method='post'>
    <label>
        <div>Title</div>
        <input type="text" name="title" value="{{blog_title}}">
    </label>
    <label>
        <div>Post</div>
        <textarea name="body"></textarea>
    </label>
    <div class="error"></div>
    <input type="hidden" name="owner_id" value={{owner_id}} />
    <input type="submit">
</form>

{% endblock %}
