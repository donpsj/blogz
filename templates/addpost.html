{% extends "base.html" %}

{% block content %}

<h1>Add a Blog Entry</h1>
<form action="/newpost" method='post'>
    <div>
        <p><label>
                Title of you new blog:
                <input type="text" name='blog_title' value="{{blog_title}}">
            </label> </p>
    </div> 
    <div><p><label>
              Your new blog:
              <textarea type="text" name='blog_body' value="{{blog_body}}"></textarea>
          </label></p>
    </div>
    <br>
    <input type="submit" value='Add Entry' />
</form>
<hr>

{% endblock %}
